<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">    
        <title>playground - jrgnsn.net</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>

    <body>
        <div class="container">
            <h2>outer container</h2>
            <div class="inner-container-1">
                <h3>inner container 1</h3>
                <textarea readonly cols="35" rows="10">
This <textarea> is only resizable horizontally.
                </textarea>
            </div>

            <div class="inner-container-2">
                <h3>inner container 2</h3>
                <textarea readonly rows="10" cols="50">
This <textarea> is resizable in both directions.
                </textarea>
            </div>
        <div class="tip">
            <strong>Note:</strong>
            Neither <pre>&lt;textarea&gt;</pre> can grow horizontally past its container.
        </div>
        </div>
    </body>
</html>
