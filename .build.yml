image: alpine/edge
packages:
  - rsync
sources:
  - https://git.sr.ht/~mjorgensen/playground
environment:
  deploy: deploy@playground.jrgnsn.net
secrets:
  - 7a042c0a-91f1-4e14-b2cb-5e1aaf23411e
triggers:
  - action: email
    condition: always
    to: notify@jrgnsn.net
tasks:
  - deploy: | 
      sshopts="-o StrictHostKeyChecking=no"
      rsync --rsh="ssh $sshopts" -rP --exclude ".git" playground/ ${deploy}:/var/www/playground/