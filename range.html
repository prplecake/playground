<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>playground - jrgnsn.net</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <style type="text/css">
        label {
            display: block;
        }

        input[type="range"].range-class::-moz-range-track {
            padding: 0 10px;
            background: repeating-linear-gradient(to right, #ccc, #ccc 10%, #000 10%, #000 11%, #ccc 11%, #ccc 20%);
        }

        .slider-result {
            display: inline;
        }
    </style>
</head>

<body>
    <div class="content">
        <div>
            <label for="range1">Range with datalist:</label>
            <input type="range" id="range1" value="0" step="1" min="0" max="10" list="steplist" />
            <datalist id="steplist">
                <option>0</option>
                <option>5</option>
                <option>10</option>
            </datalist>
            <div id="rangeValue1" class="slider-result">

            </div>
        </div>


        <div>
            <label for="rage2">Range without datalist:</label> <input class="range-class" type="range" id="range2"
                value="0" step="1" min="0" max="10" />
            <div id="rangeValue2" class="slider-result">

            </div>
        </div>
        <script type="text/javascript">
            var slider1 = document.getElementById("range1"),
                output1 = document.getElementById("rangeValue1"),
                slider2 = document.getElementById("range2"),
                output2 = document.getElementById("rangeValue2");
            output1.innerHTML = slider1.value;
            output2.innerHTML = slider2.value;

            // Update the current slider value (each time the slider is moved)
            slider1.oninput = function () {
                output1.innerHTML = this.value;
            }
            slider2.oninput = function () {
                output2.innerHTML = this.value;
            }

        </script>
    </div>
</body>

</html>
