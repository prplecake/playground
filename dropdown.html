    <style type="text/css">

        .dropdown {
          position: relative;
          display: inline-block;
      }

      .dropdown-content {
          display: none;
          position: absolute;
          background-color: #f9f9f9;
          min-width: 150%;
          box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
          /* padding: 12px 16px; */
          z-index: 1;
      }

      .dropdown:hover .dropdown-content {
          display: block;
      }

  </style>
</head>

<body>

    <div class="dropdown">
      <span><a href="#">git</a></span>
      <div class="dropdown-content">
        <p><a href="#">hg</a></p>
    </div>
</div>
